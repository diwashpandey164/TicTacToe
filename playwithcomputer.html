<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TIC TAC TOE</title>
</head>

<body>
  <!-- Play With Computer -->
  <div class="container ml">
    <h1>TIC TAC TOE</h1>
    <div class="turn">
      <p id="turn">Player's Turn<!-- Turn instructin here --></p>
    </div>
    <div class="board">
      <div class="cell sorry c-1" id="cell c-1"></div>
      <div class="cell sorry c-2" id="cell c-2"></div>
      <div class="cell sorry c-3" id="cell c-3"></div>
      <div class="cell sorry c-4" id="cell c-4"></div>
      <div class="cell sorry c-5" id="cell c-5"></div>
      <div class="cell sorry c-6" id="cell c-6"></div>
      <div class="cell sorry c-7" id="cell c-7"></div>
      <div class="cell sorry c-8" id="cell c-8"></div>
      <div class="cell sorry c-9" id="cell c-9"></div>
    </div>
    <div class="messages" id="messages">
      <p><!-- Congratulations message here --></p>
    </div>
    <div class="result">
      <p>Your Wins: 0 <!-- X's Win count --></p>
      <p>Computer's Wins: 0 <!-- O's Win count --></p>
    </div>
    <div class="button-container btns">
      <button class="playagain hide" id="playagain">Play Again</button>
      <button class="resetGame" id="resetGame">Reset Game</button>
    </div>
  </div>
  <footer>
    <!-- copyright -->
    <p> &copy;2023 by Diwash. All rights reserved.<br /> </p>
    <a href="index.html"><button>Go Back To Lobby</button></a>
  </footer>
</body>
<script src="playwithcomputer.js"></script>
</html>
